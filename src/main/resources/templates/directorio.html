
<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>
<title>D´Villalpando | Directorio</title>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

<!-- Cargando fuentes -->
<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic'
	rel='stylesheet' type='text/css'>

<!-- Cargando iconos -->
<link href='css/font-awesome.min.css' rel='stylesheet' type='text/css'>

<!-- Carga de Galeria de imágenes -->
<link rel="stylesheet" href="css/owl.carousel.min.css">

<!-- Carga de archivos css -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<section class="bienvenidos">

		<header class="encabezado navbar-fixed-top" role="banner"
			id="encabezado">
			<div class="container">
				<a th:href="@{/}" class="logo"> <img src="images/logo.svg"
					alt="Logo del sitio">
				</a>
				<nav id="menu-principal" class="collapse">
					<ul>

						<li><a th:href="@{/nosotros}">Nosotros</a></li>
						<li><a th:href="@{/cumple}">Cumpleaños</a></li>
						<li class="active"><a th:href="@{/directorio}">Directorio</a></li>
						<li><a th:href="@{/viernes}">Premio Semanal</a></li>
						<li><a th:href="@{/contacto}">Buzon de Sugerencias</a></li>

					</ul>
				</nav>

			</div>
		</header>

		<div class="texto-encabezado text-xs-center"></div>

		<div class="flecha-bajar text-xs-center">
			<a data-scroll href="#agencia"> <i class="fa fa-angle-down"
				aria-hidden="true"></i></a>
		</div>
	</section>

	<div class="container-fluid">
		<hr>
	</div>
	
	<div class="container">
		<div class="row ">
			<div class="col-md-4">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<button class="btn btn-success" type="button" id="button-addon1">
							<i class="fa fa-search"></i>
						</button>
					</div>
					<input type="text" class="form-control"
						placeholder="Buscar por Nombre"
						aria-label="Example text with button addon"
						aria-describedby="button-addon1">
				</div>
			</div>
			<div class="col-md-3 offset-md-5">
				<div class="input-group">
					<select class="custom-select" id="inputGroupSelect04"
						aria-label="Example select with button addon">
						<option selected>Buscar por Area</option>
						<option value="1">Control de Metal</option>
						<option value="2">Soldado y Armado</option>
						<option value="3">Ingenieria</option>
					</select>
					<div class="input-group-append">
						<button class="btn bg-primary" type="button">
							<i class="fa fa-search"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<br>
	<br>
	<div class="container-fluid">

		<img alt="" src="images/construccion.jpg" width="100%" height="100%">
	</div>
	<br>




	<footer th:insert="fragments/footer :: pie-pagina"></footer>

	<a data-scroll class="ir-arriba" href="#encabezado"><i
		class="fa  fa-arrow-circle-up" aria-hidden="true"> </i> </a>

	<!-- Carga de archivos  JS -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script type="text/javascript">
		$('.owl-carousel')
				.owlCarousel(
						{
							loop : true,
							margin : 0,
							nav : true,
							autoWidth : false,
							navText : [
									'<i class="fa fa-arrow-circle-left" title="Anterior"></i>',
									'<i class="fa  fa-arrow-circle-right" title="Siguiente"></i>' ],
							responsive : {
								0 : {
									items : 1
								},
								500 : {
									items : 2,
									margin : 20
								},
								800 : {
									items : 3,
									margin : 20
								},
								1000 : {
									items : 4,
									margin : 20
								}
							}
						})
	</script>
	<script src="js/wow.min.js"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script src="js/sitio.js"></script>

</body>

</html>
